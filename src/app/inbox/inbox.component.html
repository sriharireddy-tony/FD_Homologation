
<div class="container-fluid px-4 scrolling" >
    <div class="col-lg-12 mt-2">
        <div class="">
            <table class="table table-bordered">
                <thead >
                    <tr style="background-color: rgb(4, 111, 141);color:white">
                        <th style="width:25px;">S.No</th>
                        <th style="text-align:center;">Request ID</th>
                        <th>Family of Engines</th>
                        <!-- <th>Engine Model</th> -->
                        <th>Initiated On</th>
                        <th>Revision</th>
                        <th>ARAI Request NO.</th>
                        <!-- <th>Status</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of inbox_data | paginate: pagination; let i=index">
                        <td style="text-align:center;">{{i+1}}</td>
                        <td style="cursor:pointer;color:blue;text-decoration:underline;text-align:center;" (click)="clickToView(item.TASKID)">{{item.REQUEST_NO}}</td>
                        <td>{{item.ENGINE_FAMILY_NO}}</td>
                        <!-- <td>{{item.id}}</td> -->
                        <td>{{item.INITIATION_DATE}}</td>
                        <td>{{item.REVISION}}</td>
                        <td>{{item.ARAI_NO}}</td>
                        <!-- <td>{{item.STATUS}}</td> -->
                    </tr>
                    <tr>
                        <td colspan="8" class="tdPagination">
                            <pagination-controls style="height:25px;float: right;" class="pagination" (pageChange)="handlePageChange($event)"></pagination-controls>
                            <p style="height:10px;float: right;margin-top: 4px;">Number of Records: <b>{{inbox_data.length}}</b></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
