<p-progressSpinner strokeWidth="2"  animationDuration=".7s" 
     styleClass="w-2rem h-2rem" aria-label="Loading" *ngIf="spinner"></p-progressSpinner>

<div class="container-fluid new_div">
    <div class="sub_main">
        <div style="height:50px;">
            <h3 class="text-center text-white pt-2">HOMOLOGATION TOOL</h3>
        </div>
        <div class="mx-3" style="background:white;border: 4px solid black;">
            <span *ngIf="true"><app-menu (tabNameChange)="tabNameChange1($event)"></app-menu></span>
        </div>
    </div>

    <div class="col-lg-12 btnss">
        <div class="bottom_section">
            <div style="padding-left: 30px;">
                <h5 style="color:#a3a7a7">{{btnHide}}</h5> 
            </div>
            <div class="btns_section" style="padding-right: 30px;">
                <div *ngIf="(btnHide=='Create New Request' && HR_REF_NO==undefined) || (btnHide=='Create New Request' && HR_REF_NO!='') || btnHide=='Clone Request'">
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128"
                        (click)="createPageEvents('submit')"><i class="fa-solid fa-paper-plane"></i>&nbsp;&nbsp;Submit</button>
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128"
                        (click)="createPageEvents('obsolete')" *ngIf="!(actStag=='' || OpenAs=='saved')"><i class="fa-solid fa-building-lock"></i>&nbsp;&nbsp;Obsolete</button>
                    <button class="btn btn-light rounded-0 float-end mx-2"
                        (click)="createPageEvents('clear')"><i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Clear</button>
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128" *ngIf="(cloneHRNo!='') || btnHide=='Create New Request'"
                        (click)="createPageEvents('save')"><i class="fa-solid fa-floppy-disk" ></i>&nbsp;&nbsp;{{saveBtn}}
                    </button>
                    <button class="btn btn-secondary rounded-0 float-end" style="background:#142128" *ngIf="btnHide=='Clone Request' && cloneHRNo==''"
                        (click)="createPageEvents('clone')"><i class="fa-regular fa-clone"></i>&nbsp;&nbsp;Clone</button>
                </div>
                <div *ngIf="btnHide=='CD CoE SPOC Request Screen' && HR_REF_NO !=undefined">
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128" [disabled]="!(procesStatus=='5')"
                        (click)="createPageEvents('complete')"><i class="fa-solid fa-rectangle-list"></i>&nbsp;&nbsp;Complete</button>
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128"
                        (click)="createPageEvents('sentToARAI')"><i class="fa-solid fa-envelope-circle-check"></i>&nbsp;&nbsp;Sent to ARAI</button>
                    <button class="btn btn-light rounded-0 float-end mx-2"
                        (click)="createPageEvents('reject')"><i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Reject</button>
                    <button class="btn btn-secondary rounded-0 float-end mx-2" style="background:#142128"
                        (click)="createPageEvents('seekClarification')"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Seek Clarification</button>
                        <button class="btn btn-secondary rounded-0 float-end" style="background:#142128"
                        (click)="createPageEvents('docSave')"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Save</button>
                </div>

                <button *ngIf="(btnHide=='Create New Engine Model' || btnHide=='Update Engine Model') && (btnHide=='Create New Engine Model'&& REF_ID=='')" class="btn btn-secondary rounded-0 float-end mx-1"
                    style="background:#142128" (click)="engineModel('save')" [disabled]="!(btnHide=='Create New Engine Model'&& REF_ID=='')"><i class="fa-solid fa-oil-can"></i>&nbsp;&nbsp;
                    <span *ngIf="(btnHide=='Create New Engine Model'&& REF_ID=='')">Add Engine Model</span>
                    <span *ngIf="!(btnHide=='Create New Engine Model'&& REF_ID=='')">Update Engine Model</span>
                </button>
                <button *ngIf="btnHide=='Create New Engine Family' || btnHide=='Update Engine Family'" class="btn btn-secondary rounded-0 float-end mx-1"
                    style="background:#142128" (click)="engineFamily('save')"><i class="fa-solid fa-oil-can"></i>&nbsp;&nbsp;
                    <span *ngIf="(btnHide=='Create New Engine Family'&& REF_ID=='')">Add Engine Family</span>
                    <span *ngIf="!(btnHide=='Create New Engine Family'&& REF_ID=='')">Update Engine Family</span>
                </button>
                <button *ngIf="btnHide=='Create New Master Attributes' || btnHide=='Update Master Attributes'" class="btn btn-secondary rounded-0 float-end mx-1"
                    style="background:#142128" (click)="masterAttribute('save')"><i class="fa-solid fa-oil-can"></i>&nbsp;&nbsp;
                    <span *ngIf="(btnHide=='Create New Master Attributes'&& REF_ID=='')">Add Master Attributes</span>
                    <span *ngIf="!(btnHide=='Create New Master Attributes'&& REF_ID=='')">Update Master Attributes</span>
                </button>
                <button
                    *ngIf="(btnHide=='Create New Engine Model'&& REF_ID=='')|| (btnHide=='Create New Engine Family'&& REF_ID=='') || (btnHide=='Create New Master Attributes'&& REF_ID=='')"
                    class="btn btn-light rounded-0 float-end mx-1" style="padding: 6px 20px 6px 20px" (click)="engineModel('clear')">
                    <i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Clear
                </button>

                    <div *ngIf="(btnHide == 'Report Configuration') && repConfBtn">
                        <button *ngIf="revBtnEnable"
                        class="btn btn-secondary rounded-0 float-end mx-4" style="background:#142128" (click)="createPageEvents('Revice')">
                        <i class="fa-solid fa-file-pen"></i>&nbsp;&nbsp;Revise</button>
                        <button *ngIf="!revBtnEnable"
                        class="btn btn-secondary rounded-0 float-end" style="background:#142128" (click)="createPageEvents('Save')">
                        <i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Save</button>
                        <button *ngIf="!revBtnEnable"
                        class="btn btn-secondary rounded-0 float-end mx-4" style="background:#142128" (click)="createPageEvents('SaveasDraft')">
                        <i class="fa-solid fa-bookmark"></i>&nbsp;&nbsp;Save as Draft</button>
                        <button *ngIf="!revBtnEnable" [disabled]="newLineBtn"
                        class="btn btn-secondary rounded-0 float-end" style="background:#142128" (click)="createPageEvents('AddNewLine')">
                        <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Add New Line</button>
                    </div>
            </div>
        </div>
    </div>
</div>
